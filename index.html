<!DOCTYPE html>

<html>
  <head>
    <title>Luana Barbosa - DoWhile 2022</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="imagens/selo.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="imagens/Foto pessoal 02.jpg"
            alt="Foto pessoal"
            id="userImage"
          />
        </div>

        <h1 id="userName">Luana Barbosa</h1>
        <a
          id="userLink"
          href="https://github.com/luanna-barboza"
          target="blank"
        >
          <img src="imagens/github.svg" alt="icone github" /><span id="userLogin">luanna-barboza</span></a
        >

        <p id="userBio">
          A student focused on learning to start programming for the web
        </p>

        <!-- A tag <ul>: Cria uma lista não ordenada -->
        <ul id="socialLinks">
          <!-- A tag <li>: Cria  -->
          <li class="youtube">
            <!-- A tag <a>: Cria um link e A tag <img>: Inclui uma imagem no link onde pode ser atributos a ela e ao link.
            src: informa o nome da imagem, alt: descreve a imagem e target: direciona o link para uma nova aba-->
            <a href="https://www.youtube.com/luannabarbosa88" target="_blank">
              <img src="imagens/youtube.svg" alt="icone Youtube" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com/luannaa_barboza" target="_blank">
              <img src="imagens/instagram.svg" alt="icone instagram" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://www.facebook.com/luanna.barboza" target="_blank">
              <img src="imagens/facebook.svg" alt="icone facebook" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://www.twitter.com/luanna_barboza" target="_blank">
              <img src="imagens/twitter.svg" alt="icone twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
