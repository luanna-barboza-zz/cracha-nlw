<!DOCTYPE html>

<html>
  <html lang="pt-BR"></html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Luana Barbosa - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="imagens/selo.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="imagens/Foto pessoal 02.jpg"
            alt="Foto pessoal"
            id="userImage"
          />
        </div>

        <h1 id="userName">Luana Barbosa</h1>
        <a
          id="userLink"
          href="https://github.com/luanna-barboza"
          target="blank"
        >
          <img src="imagens/github.svg" alt="icone github" /><span
            id="userLogin"
            >luanna-barboza</span
          ></a
        >

        <p id="userBio">
          A student focused on learning to start programming for the web
        </p>

        <ul id="socialLinks">
          <li class="instagram">
            <a href="https://www.instagram.com/luannaa_barboza" target="_blank">
              <img src="imagens/instagram.svg" alt="icone instagram" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://www.facebook.com/luanna.barboza" target="_blank">
              <img src="imagens/facebook.svg" alt="icone facebook" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://www.twitter.com/luanna_barboza" target="_blank">
              <img src="imagens/twitter.svg" alt="icone twitter" />
            </a>
          </li>
          <li class="linkedin">
            <a
              href="https://www.linkedin.com/in/luanna-barboza"
              target="_blank"
            >
              <img src="imagens/linkedin.svg" alt="icone LinkedIn" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
